<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cross Browsing Clipboard</title>
    <script src='./dist/clipboard.js'></script>
</head>

<body onload=initCB();>
    <div contentEditable=true id="textArea" style="width: 200px; height: 100px; border: solid 1px black"></div>
    <!-- <textArea id="textArea" style="width: 200px; height: 100px; border: solid 1px black"></textArea> -->
</body>
<script>
    function initCB() {
        var elTextArea = document.getElementById('textArea');
        window.cb = new ClipboardJS(elTextArea);
        setData();
    }

    function setData() {
        var elTextArea = document.getElementById('textArea');
        elTextArea.innerHTML =
            `<p><span>가나다라마바사</span><span>123456789</span></p><p><span>기니디리미비시</span><span>abcdefghijklmnop</span></p>`;
    }
</script>

</html>
